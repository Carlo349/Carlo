<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-success-subtle">
    <div class="container position-absolute top-50 start-50 translate-middle" style="height: 40rem;">
        <div class="row h-100">
            <div class="col bg-light p-3 rounded-start-2 shadow d-flex flex-column align-items-center justify-content-center">
                <h1 class="fw-bold" style="color: #56ab91;">Create Account</h1>
                <div class="d-flex align-items-center">
                    <ul class="list-unstyled d-flex">
                        <li class="me-3">
                            <a href="">
                                <i class="bi bi-facebook fs-3" type="button"></i>  
                            </a>
                        </li>
                        <li class="me-3">
                            <a href="">
                                <i class="bi bi-linkedin fs-3 text-dark" type="button"></i>
                            </a>
                        </li>
                        <li class="me-3">
                            <a href="">
                                <i class="bi bi-instagram fs-3 text-danger" type="button"></i>  
                            </a>
                        </li>
                    </ul>
                </div>
                <small class="text-muted mb-3"> or yuse your facebook for registration</small>
                <form id="account" class="form-container w-50">
                    <div class="mb-3">
                        <input type="text" class="form-control rounded-pill" id="userId"  placeholder="Enter your ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control rounded-pill" id="username"  placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <select name="" id="Gender" class="form-control rounded-pill">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Lesbian">Lesbian</option>
                            <option value="Gay">Gay</option>
                            <option value="Bisexual">Bisexual</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control rounded-pill" id="password"  placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn text-light rounded-pill w-100" style="background-color: #56ab91">Submit</button>
                    <div id="result" class="text-success text-center mt-3"></div>
                </form>
            </div>
            <div class="col bg-dark shadow text-light rounded-end-2 d-flex flex-column justify-content-center align-items-center">
                <h1 class="mb-3">Welcome Friend</h1>
                <small class="text-center fw-light">To keep  connected with us please login with your personal info.</small>
                <button class="btn btn-outline-light rounded-pill px-5 mt-5"  data-bs-toggle="modal" data-bs-target="#signup">SIGN IN</button>
                <a href="" class="text-light text-decoration-none mt-4">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="signUpmodal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-3 font text-center fw-bold " style="color: #56ab91;" id="signUpmodal">Log In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <form id="account" class="form-container w-100">
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-1" id="userId"  placeholder="Enter your ID" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-1" id="username"  placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <select name="sex" id="Gender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-1" id="password"  placeholder="Enter your password" required>
                        </div>
                        
                        <div id="result" class="text-success text-center mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn text-light rounded-pill w-100" style="background-color: #56ab91">Submit</button>
                </div>
            </div>
            </div>
        </div>

    <script>
        $(document).ready(function() {
            $("#account").on("submit", function(event) {
                event.preventDefault();
               
                const formData = {
                    userId: $("#userId").val(),
                    username: $("#username").val(),
                    Gender: $("#Gender").val(),
                    password: $("#password").val()
                };

                // Get existing data from localStorage or initialize empty array
                let users = JSON.parse(localStorage.getItem('users')) || [];

                // Push the new data to the array
                users.push(formData);

                // Save updated array back to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Redirect to view.html
                window.location.href = 'view.html';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
